info:
  contact:
    email: schetinnikov@gmail.com
  description: |
    This is simple client API
  title: User Service
  version: 1.0.0
openapi: 3.0.0
output: internal/delivery/user/model.go
package: user
paths:
  /user:
    post:
      description: This can only be done by the logged in user.
      operationId: createUser
      requestBody:
        content:
          application/json:
            examples:
              sample-user:
                summary: Example
                value:
                  email: bestjohn@doe.com
                  firstName: John
                  lastName: Doe
                  phone: "+71002003040"
                  username: johndoe589
            schema:
              $ref: '#/components/schemas/User'
        description: Created user object
        required: true
      responses:
        default:
          description: successful operation
      summary: Create user
      tags:
      - user
  /user/{userId}:
    delete:
      description: deletes a single user based on the ID supplied
      operationId: deleteUser
      responses:
        "204":
          description: user deleted
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: unexpected error
      tags:
      - user
    get:
      description: Returns a user based on a single ID, if the user does not have
        access to the user
      operationId: find user by id
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: user response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: unexpected error
      tags:
      - user
    parameters:
    - description: ID of user
      in: path
      name: userId
      required: true
      schema:
        format: int64
        type: integer
    put:
      description: Update user with User ID supplied
      operationId: updateUser
      requestBody:
        content:
          application/json:
            examples:
              sample-user:
                summary: Example
                value:
                  email: bestjohn@doe.com
                  firstName: Julie
                  lastName: Doe
                  phone: "+71004242424"
            schema:
              $ref: '#/components/schemas/User'
      responses:
        "200":
          description: user updated
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: unexpected error
      tags:
      - user
