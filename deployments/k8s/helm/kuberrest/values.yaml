postgresql:
  fullnameOverride: postgres
  image:
    tag: 16.3.0-debian-12-r23
  auth:
    password: postgres
    username: postgres

  commonLabels:
    name: postgres
    component: database
    manager: helm

  # Values for the deployment of the configmap for the postgresql
  configmap:
    name: postgres-configmap

  # Values for the deployment of your app
app:
  name: rest-app
  component: backend
  manager: helm

image:
  repository: pombnk/kuberrest
  tag: v1.0

deployments:
  name: app
  containerPort: 3000
  imagePullPolicy: Always

configmap:
  name: postgres-configmap